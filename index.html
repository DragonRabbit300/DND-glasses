<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocrafter Interface</title>

    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0,0,0,0.55);
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
        }

        .status { color: #ffaa00; font-size: .9em; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,255,136,0.2);
            animation: fadePanel 0.4s ease-out;
        }

        @keyframes fadePanel {
            from { opacity: 0; transform: scale(.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 15px;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }

        .material-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(135deg,#00ff88,#00cc6a);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: .3s;
            font-weight: bold;
        }

        button:hover {
            box-shadow: 0 0 15px rgba(0,255,136,0.5);
            transform: translateY(-2px);
        }

        .material-item {
            background: rgba(0,255,136,0.1);
            padding: 10px;
            margin-bottom: 8px;
            border-left: 3px solid #00ff88;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        .recommendations {
            margin-top: 20px;
            min-height: 200px;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
        }

        .recipe-card {
            background: rgba(0, 255, 136, 0.12);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #00ff88;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .error {
            padding: 12px;
            background: rgba(255,80,80,0.15);
            border: 1px solid #ff4444;
            border-radius: 8px;
            color: #ff5555;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>‚öíÔ∏è AUTOCRAFTER INTERFACE ‚öíÔ∏è</h1>
            <div class="status">üü¢ GLASSES CONNECTED | BACKPACK ONLINE</div>
        </header>

        <div class="grid">
            <div class="panel">
                <h2>üì¶ Material Inventory</h2>
                <div class="material-input">
                    <input type="text" id="materialName" placeholder="Material name..." />
                    <input type="number" id="materialQty" min="1" value="1" />
                    <button id="addBtn">Add</button>
                </div>
                <ul id="materialList"></ul>
            </div>

            <div class="panel">
                <h2>üéØ Quick Actions</h2>
                <button id="analyzeBtn">üîÆ Analyze Materials</button>
                <button id="clearBtn" style="background:linear-gradient(135deg,#ff4444,#cc0000); margin-top:15px;">
                    üóëÔ∏è Clear Inventory
                </button>
            </div>
        </div>

        <div class="panel">
            <h2>üéØ Custom Craft Request</h2>
            <div class="material-input">
                <input type="text" id="customItem" placeholder="Item to craft (Longsword, Potion...)" />
                <button id="customCraftBtn">üîç Check Recipe</button>
            </div>
        </div>

        <div class="recommendations">
            <h2>üßô AI Crafting Recommendations</h2>
            <div id="recommendationsContent" style="padding:25px; text-align:center; color:#ffaa00;">
                Add materials & press Analyze.
            </div>
        </div>
    </div>

<script>
/* -----------------------------------------------------------
   INVENTORY SYSTEM (modular + future-proof)
----------------------------------------------------------- */
const InventorySystem = {
    data: [],

    add(name, qty) {
        const existing = this.data.find(m => m.name.toLowerCase() === name.toLowerCase());
        if (existing) existing.quantity += qty;
        else this.data.push({ name, quantity: qty });
        this.render();
    },

    remove(index) {
        this.data.splice(index, 1);
        this.render();
    },

    clear() {
        this.data = [];
        this.render();
    },

    render() {
        const list = document.getElementById("materialList");
        list.innerHTML = "";

        this.data.forEach((mat, i) => {
            const li = document.createElement("li");
            li.className = "material-item";
            li.innerHTML = `
                <span>${mat.name} (x${mat.quantity})</span>
                <button onclick="InventorySystem.remove(${i})" 
                        style="background:#ff4444;padding:4px 10px;">
                    Remove
                </button>
            `;
            list.appendChild(li);
        });
    }
};

/* -----------------------------------------------------------
   AI ANALYZER (Claude API)
----------------------------------------------------------- */
const AIAnalyzer = {
    async analyze() {
        const inv = InventorySystem.data;

        if (inv.length === 0) {
            return this.error("Add materials first.");
        }

        const materialList = inv.map(m => `${m.name} (x${m.quantity})`).join(", ");

        try {
            const res = await fetch("https://api.anthropic.com/v1/messages", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": "YOUR_API_KEY_HERE",
                    "anthropic-version": "2023-06-01"
                },
                body: JSON.stringify({
                    model: "claude-3-sonnet-20240229",
                    max_tokens: 1000,
                    messages: [{
                        role: "user",
                        content: `
You are a D&D crafting expert analyzing materials.

Materials: ${materialList}

Provide:
1. 3‚Äì5 items craftable using EXACT materials
2. Craft times (rounds / minutes / hours / days)
3. Possible substitutions
4. Format cleanly.
                        `
                    }]
                })
            });

            const data = await res.json();
            const text = data.content[0].text;
            UICraftingRenderer.show(text);

        } catch (err) {
            this.error(err.message);
        }
    },

    error(msg) {
        document.getElementById("recommendationsContent").innerHTML = `
            <div class="error">‚ö†Ô∏è ${msg}</div>
        `;
    }
};

/* -----------------------------------------------------------
   RENDERER (outputs recipes cleanly)
----------------------------------------------------------- */
const UICraftingRenderer = {
    show(text) {
        const content = document.getElementById("recommendationsContent");
        const parts = text.split(/\n\n+/);

        content.innerHTML = parts.map(section => `
            <div class="recipe-card">${section.replace(/\n/g, "<br>")}</div>
        `).join("");
    }
};

/* -----------------------------------------------------------
   SMART GLASSES HOOKS (future expansion)
----------------------------------------------------------- */
const SmartGlasses = {
    scanObject(objectName) {
        console.log("Simulated scan:", objectName);
        // future: connect to AR system, backpack sensors, rune recognizers
    }
};

const BackpackLink = {
    syncStatus() {
        console.log("Backpack status synced.");
    }
};

/* -----------------------------------------------------------
   EVENT BINDINGS
----------------------------------------------------------- */
document.getElementById("addBtn").onclick = () => {
    const name = document.getElementById("materialName").value.trim();
    const qty = parseInt(document.getElementById("materialQty").value);

    if (!name) return alert("Enter material name.");
    InventorySystem.add(name, qty);
};

document.getElementById("clearBtn").onclick = () => InventorySystem.clear();
document.getElementById("analyzeBtn").onclick = () => AIAnalyzer.analyze();

document.getElementById("materialName").addEventListener("keypress", e => {
    if (e.key === "Enter") document.getElementById("addBtn").click();
});

document.getElementById("materialQty").addEventListener("keypress", e => {
    if (e.key === "Enter") document.getElementById("addBtn").click();
});
</script>

</body>
</html>
