<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocrafter Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
        }

        .status {
            color: #ffaa00;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .panel h2 {
            color: #00ff88;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ff88;
            font-size: 1.5em;
        }

        .material-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
        }

        input[type="text"]::placeholder {
            color: #00ff8866;
        }

        button {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00cc6a, #00ff88);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .material-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .material-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: #ff4444;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .remove-btn:hover {
            background: #ff6666;
        }

        .recommendations {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
        }

        .loading {
            text-align: center;
            color: #ffaa00;
            padding: 40px;
            font-size: 1.2em;
        }

        .recipe-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recipe-card h3 {
            color: #ffaa00;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ffaa00;
        }

        .recipe-details {
            margin: 10px 0;
            line-height: 1.6;
        }

        .crafting-time {
            color: #00ccff;
            font-weight: bold;
            margin-top: 10px;
        }

        .substitutions {
            color: #ffaa00;
            font-style: italic;
            margin-top: 10px;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .error {
            color: #ff4444;
            padding: 15px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            margin: 10px 0;
            background: rgba(255, 68, 68, 0.1);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öíÔ∏è AUTOCRAFTER INTERFACE ‚öíÔ∏è</h1>
            <div class="status">üü¢ GLASSES CONNECTED | BACKPACK ONLINE</div>
        </header>

        <div class="grid">
            <div class="panel">
                <h2>üì¶ Material Inventory</h2>
                <div class="material-input">
                    <input type="text" id="materialName" placeholder="Material name (e.g., Iron Ingot)">
                    <input type="number" id="materialQty" placeholder="Qty" min="1" value="1">
                    <button onclick="addMaterial()">Add</button>
                </div>
                <ul class="material-list" id="materialList"></ul>
            </div>

            <div class="panel">
                <h2>üéØ Quick Actions</h2>
                <button class="analyze-btn" onclick="analyzeMaterials()" id="analyzeBtn">
                    üîÆ Analyze & Get Recommendations
                </button>
                <button class="analyze-btn" onclick="clearInventory()" style="background: linear-gradient(135deg, #ff4444, #cc0000); margin-top: 10px;">
                    üóëÔ∏è Clear Inventory
                </button>
            </div>
        </div>

        <div class="recommendations">
            <h2>üßô AI Crafting Recommendations</h2>
            <div id="recommendationsContent">
                <p style="color: #ffaa00; text-align: center; padding: 40px;">
                    Add materials to your inventory and click "Analyze & Get Recommendations" to see what you can craft!
                </p>
            </div>
        </div>
    </div>

    <script>
        let inventory = [];

        function addMaterial() {
            const nameInput = document.getElementById('materialName');
            const qtyInput = document.getElementById('materialQty');
            
            const name = nameInput.value.trim();
            const qty = parseInt(qtyInput.value);

            if (!name) {
                alert('Please enter a material name');
                return;
            }

            const existing = inventory.find(m => m.name.toLowerCase() === name.toLowerCase());
            if (existing) {
                existing.quantity += qty;
            } else {
                inventory.push({ name, quantity: qty });
            }

            nameInput.value = '';
            qtyInput.value = '1';
            updateMaterialList();
        }

        function removeMaterial(index) {
            inventory.splice(index, 1);
            updateMaterialList();
        }

        function updateMaterialList() {
            const list = document.getElementById('materialList');
            list.innerHTML = '';

            inventory.forEach((material, index) => {
                const li = document.createElement('li');
                li.className = 'material-item';
                li.innerHTML = `
                    <span>${material.name} (x${material.quantity})</span>
                    <button class="remove-btn" onclick="removeMaterial(${index})">Remove</button>
                `;
                list.appendChild(li);
            });
        }

        function clearInventory() {
            if (confirm('Clear all materials from inventory?')) {
                inventory = [];
                updateMaterialList();
                document.getElementById('recommendationsContent').innerHTML = `
                    <p style="color: #ffaa00; text-align: center; padding: 40px;">
                        Inventory cleared. Add materials to get crafting recommendations!
                    </p>
                `;
            }
        }

        async function analyzeMaterials() {
            if (inventory.length === 0) {
                alert('Please add materials to your inventory first!');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const content = document.getElementById('recommendationsContent');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Analyzing...';
            content.innerHTML = '<div class="loading">üîÆ Consulting the AI Crafter...</div>';

            try {
                const materialList = inventory.map(m => `${m.name} (x${m.quantity})`).join(', ');
                
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `You are a D&D crafting expert analyzing materials in an adventurer's autocrafter backpack. 

Current inventory: ${materialList}

Please provide:
1. 3-5 items that can be crafted with these EXACT materials (no additional materials needed)
2. For each item, list the materials needed and crafting time in D&D time units (rounds, minutes, hours, days)
3. Suggest possible substitutions if applicable
4. Be creative but stay within D&D 5e crafting rules

Format your response as clear, separate items with:
- Item name
- Materials required
- Crafting time
- Any possible substitutions`
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.content && data.content[0]) {
                    const recommendations = data.content[0].text;
                    displayRecommendations(recommendations);
                } else {
                    throw new Error('No recommendations received');
                }

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Error connecting to AI Crafter: ${error.message}
                        <br><br>
                        Please check your connection and try again.
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÆ Analyze & Get Recommendations';
            }
        }

        function displayRecommendations(text) {
            const content = document.getElementById('recommendationsContent');
            
            const sections = text.split(/\n\n+/);
            let html = '';

            sections.forEach(section => {
                if (section.trim()) {
                    html += `<div class="recipe-card">
                        <div class="recipe-details">${section.replace(/\n/g, '<br>')}</div>
                    </div>`;
                }
            });

            content.innerHTML = html || '<p style="color: #ffaa00;">No recipes found. Try adding more materials!</p>';
        }

        document.getElementById('materialName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addMaterial();
        });

        document.getElementById('materialQty').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addMaterial();
        });
    </script>
</body>
</html>
